	<head>

	</head>
	<body>
		<script>
			$(function() {
				// hacky solution to prevent ios browser pan/scroll whole page when the child div is touched/dragged
				$('#dropdown').on('touchmove', function(event) {
					event.preventDefault();
				});
			})
		</script>
		<div id="navtop">
			<span class="pull-left" data-localize="browse.Path">Path</span>
			<ol class="breadcrumb pull-left" id="path">
				<li>&nbsp;</li>
			</ol>

			<input class="form-control" id="searchbox" type="text" placeholder="Search" data-localize="browse.Search">

			<button class="btn btn-danger hidden" id="btnDeleteDisable" data-localize="browse.DeleteDisable" onclick="delete_disable(); return false;">Disable Delete</button>

			<button class="btn" id="navbarToggle" onclick="$('#dropdown').toggleClass('hidden');">
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
			</button>
		</div>
		<div class="hidden" id="dropdown">
			<div>Bookmarks</div>
			<div id="bookmark-sources"></div>

			<div>Menu</div>
			<div class="btn btn-primary" tabindex="-1" onclick="window.location.href='/tablet.html';">
				<span class="glyphicon glyphicon-book">&nbsp;</span>
				<span data-localize="browse.SimpleMode">Simple Mode</span>
			</div>
			<div class="btn btn-primary" tabindex="-1" onclick="window.location.href='/config.html';">
				<span class="glyphicon glyphicon-wrench">&nbsp;</span>
				<span data-localize="browse.Preferences">Preferences</span>
			</div>
			<div class="btn btn-primary" tabindex="-1" href="#" onclick="toggleFullScreen(document.documentElement); $('#dropdown').addClass('hidden'); return false;">
				<span class="glyphicon glyphicon-fullscreen">&nbsp;</span>
				<span data-localize="toggleFullScreen">Full Screen</span>
			</div>

			<div>Order By</div>
			<div class="btn btn-primary" tabindex="-1" href="#" onclick="exe_order_by('name'); return false;">
				<span class="glyphicon glyphicon-font">&nbsp;</span>
				<span data-localize="filename">Name</a>
			</div>
			<div class="btn btn-primary" tabindex="-1" href="#" onclick="exe_order_by('size'); return false;">
				<span class="glyphicon glyphicon-file">&nbsp;</span>
				<span data-localize="filesize">Size</span>
			</div>
			<div class="btn btn-primary" tabindex="-1" href="#" onclick="exe_order_by('date'); return false;">
				<span class="glyphicon glyphicon-time">&nbsp;</span>
				<span data-localize="filedate">Date</span>
			</div>

			<div>Edit</div>
			<div class="btn btn-primary" tabindex="-1" href="#" onclick="delete_enable(); return false;">
				<span class="glyphicon glyphicon-remove">&nbsp;</span>
				<span data-localize="browse.Delete">Delete</span>
			</div>

		</div>

		<div class="container-fluid" id="container">
			<div id="dir_lists"></div>
		</div>
